<!DOCTYPE html>
<html>
<head>
  <style>
    text:hover {
        stroke: black;
    }
    svg {
      position: fixed;
      top: 14%;
      left: 17%;
    }
    #title {
      color:coral;
      font-size: 80px;
      font-style: italic;
      font-weight: bold;
      position: fixed;
      right: 1%;
    }
  </style>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="d3.layout.cloud.js"></script>
</head>
<body>
  <div><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=126961" target="_blank" id="title">중독노래방</a></div>
  <div id="cloud"></div>
  <script type="text/javascript">
      var weight = 1,
      width = 2300,
      height = 1900;

    var fill = d3.scale.category20();
    d3.csv("movie5_noun_list.csv", function(d) {
        return {
          text: d.word,
          size: +d.freq*weight
        }
      },
      function(data) {
        d3.layout.cloud().size([width, height]).words(data)
          //.rotate(function() { return ~~(Math.random() * 2) * 90; })
          .rotate(0)
          .font("sans-serif")
          .fontSize(function(d) { return d.size; })
          .on("end", draw)
          .start();

        function draw(words) {
          d3.select("#cloud").append("svg")
              .attr("width", width)
              .attr("height", height)
            .append("g")
              .attr("transform", "translate(" + width/2 + "," + height/2 + ")")
            .selectAll("text")
              .data(words)
            .enter().append("text")
              .style("font-size", function(d) { return d.size + "px"; })
              .style("font-family", "sans-serif")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
              })
            .text(function(d) { return d.text; });
        }
      });
  </script>
</body>
</html>
